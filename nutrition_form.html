<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Nutrition Calculator</title>
</head>

<body>
    <h1>Free Macro Calculator</h1>
    <form>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required />
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required />
        <label>Sex:</label>
        <input type="radio" id="male" name="sex" value="male" required />
        <label for="male">Male</label>
        <input type="radio" id="female" name="sex" value="female" />
        <label for="female">Female</label>
        <label for="height">Height (Inches):</label>
        <input type="number" id="height" name="height" required />
        <label for="weight">Weight (lbs):</label>
        <input type="number" id="weight" name="weight" required />
        <label for="bf">Body Fat Percentage:</label>
        <input type="number" id="bf" name="bf" required />
        <label for="lar">Lifestlye Activity Level:</label>
        <select name="cars" id="lar">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <label for="ear">Excercise Activity Level:</label>
        <select name="cars" id="ear">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>





    </form>
</body>

</html>
